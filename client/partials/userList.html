<h1 ng-init="c.index()">User List</h1>
<div>
  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Favorite Language</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in c.users">
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.language }}</td>
      </tr>
    </tbody>
  </table>
</div>
