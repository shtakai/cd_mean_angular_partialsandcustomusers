<h1 ng-init="c.index()">Customize User</h1>
<h2>{{ c.data }}</h2>
<div>
  <div>
    First Name: <input type="text" ng-model="c.firstName">
  </div>
  <div>
    Last Name: <input type="text" ng-model="c.lastName">
  </div>
  <div>
    Favorite Languate: <input type="text" ng-model="c.language">
  </div>
  <div>
    <button ng-click="c.create()">Create User</button>
  </div>
</div>
<div>
  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Favorite Language</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in c.users">
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.language }}</td>
        <td><button ng-click="c.delete(user)">Delete User</button></td>
      </tr>
    </tbody>
  </table>
</div>
